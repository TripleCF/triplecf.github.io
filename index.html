<!DOCTYPE html>
<html>
  <head>
    <title>iOS Developement</title>
    <style>
      /* Add global styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Add a background color */
      body {
        background-color: #f5f5f5;
      }
      /* Add padding to the left side */
      body {
        padding-left: 20px;
      }
      /* Style the header */
      header {
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
        padding: 1em;
      }
      /* Style the navigation */
      nav {
        background-color: #2196F3;
        padding: 0.5em;
      }
      /* Style the navigation links */
      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 1em;
      }
      /* Style the main content */
      main {
        padding: 1em;
        background-color: #f9f9f9;
      }
      /* Style the services list */
      main ul {
        list-style-type: square;
        margin: 0;
        padding: 0;
      }
      /* Style the footer */
      footer {
        background-color: #4CAF50;
        color: #fff;
        text-align: center;
        padding: 0.5em;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TripleCF Developer Services</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2 id="services">Services</h2>
      <p>Offering: </p>
      <ul>
        <li>iOS Native App Developement</li>
        <li>Minecraft Mod Developement</li>
      </ul>
      <h2 id="contact">Contact</h2>
      <p>Include your contact information such as phone number, email, and location.</p>
    </main>
    <footer>
      <p>Copyright Â© Frederik Kleingarn 2022</p>
    </footer>
  </body>
</html>
